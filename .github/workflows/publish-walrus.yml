name: Publish Walrus Images

on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}
  VERSION: ${{ github.event.release.tag_name }}

jobs:
  build-walrus-binary-amd64:
    runs-on: ubuntu-latest
    env:
      PLATFORM: linux/amd64
      ARCH_TAG: amd64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push walrus-binary image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: bins/Dockerfile.walrus
          push: true
          platforms: ${{ env.PLATFORM }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:${{ env.VERSION }}-${{ env.ARCH_TAG }}
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:latest-${{ env.ARCH_TAG }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

  build-walrus-binary-arm64:
    runs-on: ubuntu-24.04-arm
    env:
      PLATFORM: linux/arm64
      ARCH_TAG: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push walrus-binary image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: bins/Dockerfile.walrus
          push: true
          platforms: ${{ env.PLATFORM }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:${{ env.VERSION }}-${{ env.ARCH_TAG }}
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:latest-${{ env.ARCH_TAG }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

  create-walrus-binary-manifest:
    runs-on: ubuntu-latest
    needs:
      - build-walrus-binary-amd64
      - build-walrus-binary-arm64
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest for walrus-binary
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:${{ env.VERSION }} \
            --tag ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:latest \
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:${{ env.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/walrus-binary:${{ env.VERSION }}-arm64
