name: Publish Sui Images

on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      REPOSITORY: ${{ github.repository }}
      VERSION: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push sui-binary image
        id: build_sui_binary
        uses: docker/build-push-action@v5
        with:
          context: .
          file: bins/Dockerfile.sui
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/sui-binary:latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/sui-binary:${{ env.VERSION }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push sui-localnet image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: localnet/Dockerfile
          push: true
          platforms: linux/amd64
          build-contexts: |
            sui-binary=docker-image://${{ env.REGISTRY }}/${{ env.REPOSITORY }}/sui-binary@${{ steps.build_sui_binary.outputs.digest }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/sui-localnet:latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/sui-localnet:${{ env.VERSION }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
